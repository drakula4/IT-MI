<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ó–º–µ–π–∫–∞ | IT-MM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      background-color: #111827;
      display: block;
      margin: 0 auto;
      border: 4px solid #4ade80;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      background-color: #4ade80;
      color: #111;
      font-size: 24px;
      font-weight: bold;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.2s, transform 0.1s;
    }

    .control-btn:active {
      background-color: #22c55e;
      transform: scale(0.95);
    }

    @media (max-width: 640px) {
      .control-panel {
        margin-top: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .control-row {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-3xl font-bold mb-2">üêç –ó–º–µ–π–∫–∞</h1>
  <p class="mb-2">–†–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–æ <span class="text-green-400 font-semibold">IT-MM</span></p>

  <label class="mb-2">–°–ª–æ–∂–Ω–æ—Å—Ç—å:
    <select id="difficulty" class="ml-2 p-1 rounded text-black">
      <option value="150">–õ–µ–≥–∫–æ</option>
      <option value="100">–°—Ä–µ–¥–Ω–µ</option>
      <option value="60">–°–ª–æ–∂–Ω–æ</option>
    </select>
  </label>

  <p id="score" class="mb-2 text-lg">–°—á—ë—Ç: 0</p>
  <p id="highScore" class="mb-4 text-sm text-gray-400">–†–µ–∫–æ—Ä–¥: 0</p>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- –°—Ç—Ä–µ–ª–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
  <div class="control-panel sm:hidden">
    <div class="control-row">
      <button class="control-btn" onclick="changeDirection('UP')">‚¨ÜÔ∏è</button>
    </div>
    <div class="control-row">
      <button class="control-btn" onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
      <button class="control-btn" onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
      <button class="control-btn" onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
  </div>

  <a href="home.html" class="mt-6 text-sm underline text-green-400 hover:text-green-200">‚¨Ö –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let score = 0;
    let direction;
    let changingDirection = false;
    let speed = parseInt(document.getElementById('difficulty').value);
    let game;

    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box,
    };

    function setHighScore(score) {
      const high = localStorage.getItem('snakeHighScore') || 0;
      if (score > high) {
        localStorage.setItem('snakeHighScore', score);
      }
      document.getElementById("highScore").innerText = "–†–µ–∫–æ—Ä–¥: " + localStorage.getItem('snakeHighScore');
    }

    document.addEventListener("keydown", e => {
      if (changingDirection) return;
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      changingDirection = true;
    });

    function changeDirection(dir) {
      if (changingDirection) return;
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
      changingDirection = true;
    }

    function draw() {
      ctx.fillStyle = "#111827";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#4ade80" : "#86efac";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#f87171";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").innerText = "–°—á—ë—Ç: " + score;
        setHighScore(score);
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box,
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some(seg => seg.x === headX && seg.y === headY)
      ) {
        clearInterval(game);
        alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á—ë—Ç: " + score);
        window.location.href = "home.html";
      }

      snake.unshift(newHead);
      changingDirection = false;
    }

    document.getElementById('difficulty').addEventListener('change', () => {
      clearInterval(game);
      speed = parseInt(document.getElementById('difficulty').value);
      game = setInterval(draw, speed);
    });

    setHighScore(0);
    game = setInterval(draw, speed);
  </script>
</body>
</html>
